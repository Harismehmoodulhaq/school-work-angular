
<mat-card class="register-card">
    
    <mat-toolbar>Login</mat-toolbar>

  
    <mat-card-content>

        <form class="my-form">

            <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input #email matInput placeholder="Email" name="email">
            </mat-form-field>

            <mat-form-field class="full-width">
                <mat-label>Password</mat-label>
                <input #pass matInput placeholder="Password" type="password" name="password">
            </mat-form-field>

        </form>
       
    </mat-card-content>

    <mat-card-actions class="toolbar">
       
        <button mat-raised-button (click)="login(email.value, pass.value)" color="primary" routerLink="/">Login</button>
        
    </mat-card-actions>

</mat-card>
