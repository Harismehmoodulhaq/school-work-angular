<div class="row mt-5">
    <div class="col-md-9 mx-auto">
        <h2 class="text-left">Google Map</h2>
        <div class="card mt-3">
            <div class="card-body">
                <div #mapRef style="width:100%;height:400px"></div>
            </div>
        </div>
    </div>
</div> 
  <mat-card>
     <mat-card-header *ngIf="options.title">
        <mat-card-title >{{options.title}}</mat-card-title>
        <mat-card-subtitle *ngIf="options.subtitle">{{options.subtitle}}</mat-card-subtitle>
     </mat-card-header>
     <mat-card-content>
        <div #mapRef style="width:100%;height:400px"></div>
    </mat-card-content>
 </mat-card>
