<mat-card class="card">
    <mat-card-header>
      <div mat-card-avatar class="header-image" [ngStyle]="{'background-image': 'url(' + card.iconUrl + ')'}"></div>
      <mat-card-title>{{card.title}}</mat-card-title>
      <mat-card-subtitle>{{card.subTitle}}</mat-card-subtitle>
    </mat-card-header>
  <img mat-card-image src="{{card.imageUrl}}" alt="{{card.title}}">
    <mat-card-content>
    </mat-card-content>
  </mat-card>
