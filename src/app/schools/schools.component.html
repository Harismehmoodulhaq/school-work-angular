
<ng-container *ngIf="cards ; else notfound">
  <ng-container *ngFor="let card of cards">
   
    <app-card [card]="card" routerLink="/schools/{{card.id}}" ></app-card>

  </ng-container>
</ng-container>

<ng-template #notfound>
  <mat-card>
    <mat-card-content>
     <mat-card-header>
       <mat-card-title>No schools found</mat-card-title>
     </mat-card-header>
    </mat-card-content>
  </mat-card>
</ng-template>
