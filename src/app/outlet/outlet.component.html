<mat-sidenav-container fullscreen>
    <mat-toolbar color="primary">
      <button mat-icon-button  (click)="start.open()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="spacer"></span>
        <!-- <a mat-button routerLink="/admin">Register</a> -->
        <a mat-button (click)="logout()" >logout</a>
    </mat-toolbar>
  
    <mat-sidenav #start mode="push">
      <mat-nav-list>
        <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Shiba Inu</mat-card-title>
            <mat-card-subtitle>Dog Breed</mat-card-subtitle>
          </mat-card-header>
        <img width="200" src="../assets/image/download.jpeg" alt="DHA School">
          <mat-card-content>
          </mat-card-content>
        </mat-card>
        <a mat-list-item routerLink="/dashbord">
          <mat-icon>query_builder</mat-icon>
          <span>Dashbord</span>
        </a>
        <a mat-list-item routerLink="/schools">
          <mat-icon>school</mat-icon>
          <span>Schools</span>
        </a>
        <a mat-list-item routerLink="/admin">
          <mat-icon>supervisor_account</mat-icon>
          <span>Admin</span>
        </a>
        <a mat-list-item routerLink="/students">
          <mat-icon>face</mat-icon>
          <span>Students</span>
        </a>
        <a mat-list-item routerLink="/teachers">
          <mat-icon>supervised_user_circle</mat-icon>
          <span>Teachers</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
  
    
  
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-container>
